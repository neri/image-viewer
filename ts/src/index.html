<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Image Viewer</title>
</head>

<body>
    <header>
        <nav>
            <a class="button" style="float: right;" href="https://github.com/neri/image-viewer" target="_blank"><span
                    id="ic_launch">&nbsp;</span> Open in GitHub</a>
            ::<b>Image Viewer</b>::
            <a id='menuButton' class="button"><span id="ic_menu">&nbsp;</span> Menu</a>
            <a id='quickExportButton' class="button"><span id="ic_file_download">&nbsp;</span> Save</a>
        </nav>
    </header>
    <div id="main">
        <div id='startText'>Drag and drop a file here to view the image.</div>
        <canvas id='mainCanvas' width='0' height='0'></canvas>
    </div>

    <div id="dialogAlert" class="dialog">
        <div class="dialogInner">
            <a class="buttonDestructive dialogCloseButton">&#x2715;</a>
            <h2>&nbsp;</h2>
            <p id="alertMessage"></p>
        </div>
    </div>

    <div id="dialogSaveAs" class="dialog">
        <div class="dialogInner" style="width: 180px;">
            <a class="buttonDestructive dialogCloseButton">&#x2715;</a>
            <h2><span id="ic_menu">&nbsp;</span> Menu</h2>
            <p>
                <span id='infoText'>NO IMAGE</span>
            </p>
            <fieldset>
                <legend><span id="ic_file_download">&nbsp;</span> Save as...</legend>
                <label><input id="checkSaveAlpha" type="checkbox"> Alpha Channel</label><br>
                <a id="saveQoiButton" class="button">Save as QOI</a><br>
                <hr>
                <a id="savePngButton" class="button">Save as PNG</a><br>
            </fieldset>
        </div>
    </div>

</body>

</html>

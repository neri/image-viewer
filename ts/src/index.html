<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="theme-color" content="#37474F" />
    <title>Online Image Viewer</title>
</head>

<body>
    <header>
        <a id='menuButton'><span id="ic_menu_white">&nbsp;</span></a>
        <b id='titleText'>Online Image Viewer</b>
    </header>
    <div id="main">
        <div id='startText'>Drag and drop a file here or select from the menu.</div>
        <canvas id='mainCanvas' width='0' height='0'></canvas>
    </div>

    <div id="dialogAlert" class="dialogOuter">
        <div class="dialogInner">
            <h2><span id="ic_error">&nbsp;</span></h2>
            <p id="alertMessage"></p>
        </div>
    </div>

    <div id="dialogMainMenu" class="dialogOuter">
        <nav class="dialogInner">
            <h2><span id="ic_menu">&nbsp;</span></h2>
            <ul>
                <li> <label>
                        <a id="loadButton" class="button"><span id="ic_folder_open">&nbsp;</span>
                            Open...</a>
                        <input id="fileLocal" type="file" style="display: none;">
                    </label></li>
                <li>
                    <fieldset>
                        <legend><span id="ic_cloud_download">&nbsp;</span> Save as...</legend>
                        <ul>
                            <li>
                                <a id="saveQoiButton" class="button">QOI</a>
                                <label><input id="checkSaveAlpha" type="checkbox"> Alpha Channel</label>
                            </li>
                            <li>
                                <a id="saveMpicButton" class="button">MPIC</a>
                            </li>
                            <li>
                                <a id="savePngButton" class="button">PNG</a>
                            </li>
                        </ul>
                    </fieldset>
                </li>
                <li>
                    <a class="button" href="https://github.com/neri/image-viewer" target="_blank"><span
                            id="ic_launch">&nbsp;</span> Open in GitHub</a>
                </li>
            </ul>
        </nav>
    </div>

</body>

</html>
